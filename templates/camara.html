<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detección en Vivo</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #1b5e20;
      margin-bottom: 20px;
    }

    .video-container {
      display: inline-block;
      border: 4px solid #66bb6a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      display: inline-block;
      background: #f1f8e9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    li {
      font-weight: 600;
      color: #2e7d32;
      margin: 8px 0;
      font-size: 16px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background: #2e7d32;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    a:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <h1>Detección en Tiempo Real</h1>

  <div class="video-container">
    <img src="{{ url_for('video_feed') }}" width="640" height="480">
  </div>

  <ul id="estadisticas-lista">
    <li>Cargando estadísticas...</li>
  </ul>

  <a href="{{ url_for('index') }}">Volver</a>

  <script>
    function actualizarEstadisticas() {
      fetch('/estadisticas')
        .then(response => response.json())
        .then(data => {
          const lista = document.getElementById('estadisticas-lista');
          lista.innerHTML = '';
          for (const [forma, cantidad] of Object.entries(data)) {
            if (cantidad > 0) {
              const item = document.createElement('li');
              item.textContent = `${forma}: ${cantidad}`;
              lista.appendChild(item);
            }
          }
        });
    }

    // Actualiza cada 1 segundo
    setInterval(actualizarEstadisticas, 1000);
    actualizarEstadisticas();
  </script>
</body>
</html>
